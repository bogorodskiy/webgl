<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Maxwell Triangle</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			//varying vec4 fColor;
			
			void main()
			{
				gl_Position = vPosition;
				//fColor = vColor;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			
			void main()
			{
				float red = gl_FragCoord.x / 511.0;
				float green = gl_FragCoord.y / 511.0;
				float blue = 1.0 - red - green;
				float luminence = 0.299 * red + 0.587 * green + 0.114 * blue;
				
				//red = red * 0.299;
				//green = green * 0.587;
				//blue = blue * 0.114;
				
				gl_FragColor = vec4(luminence, luminence, luminence, 1.0);
			}
		</script>

		<script type="text/javascript" src="http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/webgl-utils.js"></script>
		<script type="text/javascript" src="http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/initShaders.js"></script>
		<script type="text/javascript" src="http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/MV.js"></script>
	</head>
