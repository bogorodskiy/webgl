<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Assignment #2</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;

			void
			main()
			{
				gl_PointSize = 3.0;
				gl_Position = vPosition;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			void
			main()
			{
				gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
			}
		</script>

		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="../Common/initShaders.js"></script>
		<script type="text/javascript" src="../Common/MV.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="jscolor.js"></script>
		<script type="text/javascript" src="../jquery/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../jquery/jquery-ui.js"></script>
		<link rel="stylesheet" href="../jquery/jquery-ui.css">
	</head>
	<body>
		<div id="controls" style="padding-top:15px">
			<div>
				<input id="sizeSlider" type="range" min="1" max="20" step="1" value="20" > Brush size(pixels)</input>
				<span id="brushSizeField">1</span>
			</div>
			<div style="padding-top:15px">
				<input class="color" value="66ff00"> Color</input>
			</div>
			<div style="padding-top:15px; padding-bottom:15px">
				<button id="clearButton">Clear</button>
			</div>
		</div>

		<canvas id="gl-canvas" width="512" height="512">
			Canvas element is not supported
		</canvas>
	</body>
</html>
